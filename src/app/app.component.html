<div class="container">
    <div class="upperData">
        <img src="../assets/cold.jpg" alt=""> 
        <img src="../assets/hot.jpg" alt="" *ngif="14 > 15">
        
        <div class= "weatherData">
            <div class="location">Bossier City</div>
            <div class="temperature">{{14.40 | number: "1.0-0"}}째C</div>
        </div>
    </div>

    
    <div class="lowerData">
      <div class="moreInfoLabel">
        More info
      </div>
      <div class="moreInfoContainer">
        <div class="infoBlock">
            <div class="infoBlockLabel">
                <img src="../assets/minTemp.jpg">
                <span>Min</span>
            </div>
            <div class="infoBlockValue">
                10째C
            </div>
        </div>

        <div class="infoBlock">
            <div class="infoBlockLabel">
                <img src="../assets/maxTemp.png">
                <span>Max</span>
            </div>
            <div class="infoBlockValue">
                20째C
            </div>
        </div>

        <div class="infoBlock">
            <div class="infoBlockLabel">
                <img src="../assets/humidity.png">
                <span>Humidity</span>
            </div>
            <div class="infoBlockValue">
                33%
            </div>
        </div>

        <div class="infoBlock">
            <div class="infoBlockLabel">
                <img src="../assets/wind.jpg">
                <span>Wind</span>
            </div>
            <div class="infoBlockValue">
                7mph
            </div>
        </div>
      </div>
    </div>
</div>
